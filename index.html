<html>
   <head>
       <title>FORM</title>
   </head>
   <body>
      <h1 align="center">FORM</h1><hr><hr>
	  
      <form method="post" action="">
	  
	    <label>First Name:</label>
		<input type="text" placeholder="enter your first name"> </br> </br> </br>
		
		<label>Last Name:</label>
		<input type="text" placeholder="enter your last name"></br> </br> </br>
		
		<label>Contact no:</label>
		<select>
		     <option>+91</option>
		     <option>+63</option>
		     <option>+01</option>
		<input type="tel:" pattern="[4]{0-9}-[3]{0-9}-[3]{0-9}" placeholder="0000-000-000"></br> </br> </br>
		
		<label>Email:</label>
		<input type="email" ></br> </br> </br>
		
		<label>DOM:</label>
		<input type="date" ></br> </br> </br>
		
		<label>Time:</label> 
		<input type="time" ></br> </br> </br>
		
		<label>Address:</label> 
		<textarea></textarea></br> </br> </br>
		
		<label>Hobby:</label> 
		<input type="checkbox">singing
		<input type="checkbox">Adventure 
		<input type="checkbox">Travelling
		<input type="checkbox">Listening Music</br> </br> </br>
		
		<label>Gender:</label> 
		<input type="radio" name="Gender">female 
		<input type="radio" name="Gender">male 
		<input type="radio" name="Gender">other</br> </br> </br>
		
		<label>Password:</label> 
		<input type="password" ></br> </br> </br>
		
		<label>Resume:</label> 
		<input type="file" ></br> </br> </br>
		
		<label>Search:</label> 
		<input type="search" ></br> </br> </br>
		
		<label>Submit:</label> 
		<input type="submit" ></br> </br> </br>
		
		<label>Reset:</label> 
		<input type="reset" ></br> </br> </br>
		
		<label>Range:</label> 
		<input type="range" ></br> </br> </br>

      </form>	  
   </body>
</html>
